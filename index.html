<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class=" container w-50">
        <div class="text text-center"> <h3>Contacts-info</h3></div>    
          
          <div class="form-group">
              <label>Name</label>
              <input  id="userName" class="form-control" type="text" placeholder="Name...">
              <div id="valid"class=" alert alert-danger" role="alert">
                contact name is required
              </div>
          </div>
          
          <div class="form-group">
            <label>Email</label>
            <input id="userEmail" class="form-control" type="Email" placeholder="Email..exmaple@mail.com">
            <div id="valid"class=" alert alert-danger" role="alert">
                contact Email is required
              </div>
        </div>
        
        <div class="form-group">
            <label>Phone</label>
            <input id="userPhone" class="form-control" type="text" placeholder="Phone-No..(01)123456789.">
            <div class="phoneAlert"></div>
            <div id="valid"class=" alert alert-danger" role="alert">
                contact Phone is required
              </div>
        </div>
         <button   onclick="addUser()" class="btn btn-primary col-md-3">Add-Info</button>
      <div class="form-group col-md-4 mt-3">
        
        
      </div>
      <input placeholder="search"  type="text" class="form-control col-md-4" onkeyup="search(this.value)">

      <table class="table">
          <thead>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
          </thead>
          <tbody id="bodyData">

          </tbody>
      </table>

    </div>
    

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="mine.js"></script>
    </body>
</html>
